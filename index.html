<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #fbbf24;
}

.controls, .category-selector {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

button, select {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.category-btn.active {
  background: #6366f1;
  color: white;
}

.board {
  display: grid;
  gap: 10px;
  max-width: 900px;
  margin: auto;
}

.board.level-1 { grid-template-columns: repeat(3, 1fr); }
.board.level-2 { grid-template-columns: repeat(4, 1fr); }
.board.level-3 { grid-template-columns: repeat(6, 1fr); }

.card {
  height: 120px;
  background: #6366f1;
  border-radius: 10px;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  position: relative;
}

.card.flipped { transform: rotateY(180deg); }

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-front {
  transform: rotateY(180deg);
  background: #f9fafb;
}

.card-front img {
  max-width: 80%;
  max-height: 80%;
}

.stats {
  margin: 10px 0;
}
</style>
</head>

<body>

<h1>üß† Memory Game</h1>

<div class="category-selector">
  <button class="category-btn active" data-cat="emojis">üòä Emojis</button>
  <button class="category-btn" data-cat="animales">üê∂ Animales</button>
  <button class="category-btn" data-cat="comida">üçï Comida</button>
</div>

<div class="controls">
  <select id="level">
    <option value="1">F√°cil 3x2</option>
    <option value="2">Medio 4x3</option>
    <option value="3" selected>Dif√≠cil 6x3</option>
  </select>
  <button id="restart">üîÑ Reiniciar</button>
</div>

<div class="stats">
  Movimientos: <span id="moves">0</span> |
  Tiempo: <span id="time">00:00</span> |
  Pares: <span id="pairs">0</span>
</div>

<div id="board" class="board level-3"></div>

<script>
const images = {
  emojis: [
    "https://cdn-icons-png.flaticon.com/128/2583/2583434.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583514.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583510.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583438.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583452.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583414.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583474.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583403.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583457.png"
  ],
  animales: [
    "https://cdn-icons-png.flaticon.com/128/1998/1998610.png",
    "https://cdn-icons-png.flaticon.com/128/1998/1998618.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069172.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069184.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069196.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069205.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082383.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082384.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082385.png"
  ],
  comida: [
    "https://cdn-icons-png.flaticon.com/128/3082/3082386.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082387.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082388.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082389.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082390.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082391.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082392.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082393.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082394.png"
  ]
};

const levels = { 1:3, 2:6, 3:9 };

let first = null, lock = false, moves = 0, matches = 0;
let category = "emojis";
let level = 3;
let time = 0, timer;

const board = document.getElementById("board");

function shuffle(a) {
  return [...a].sort(() => Math.random() - 0.5);
}

function start() {
  board.innerHTML = "";
  board.className = `board level-${level}`;
  first = null;
  lock = false;
  moves = matches = time = 0;
  clearInterval(timer);

  document.getElementById("moves").textContent = 0;
  document.getElementById("pairs").textContent = `0/${levels[level]}`;
  document.getElementById("time").textContent = "00:00";

  timer = setInterval(() => {
    time++;
    document.getElementById("time").textContent =
      String(Math.floor(time/60)).padStart(2,"0")+":"+
      String(time%60).padStart(2,"0");
  },1000);

  const imgs = shuffle(images[category]).slice(0, levels[level]);
  shuffle([...imgs, ...imgs]).forEach(img => {
    const c = document.createElement("div");
    c.className = "card";
    c.dataset.img = img;
    c.innerHTML = `
      <div class="card-face card-back">?</div>
      <div class="card-face card-front">
        <img src="${img}">
      </div>`;
    c.onclick = () => flip(c);
    board.appendChild(c);
  });
}

function flip(card) {
  if (lock || card === first || card.classList.contains("flipped")) return;

  card.classList.add("flipped");

  if (!first) {
    first = card;
    return;
  }

  moves++;
  document.getElementById("moves").textContent = moves;

  if (first.dataset.img === card.dataset.img) {
    matches++;
    document.getElementById("pairs").textContent =
      `${matches}/${levels[level]}`;
    first = null;
  } else {
    lock = true;
    setTimeout(() => {
      card.classList.remove("flipped");
      first.classList.remove("flipped");
      first = null;
      lock = false;
    }, 800);
  }
}

document.getElementById("restart").onclick = start;

document.getElementById("level").onchange = e => {
  level = +e.target.value;
  start();
};

document.querySelectorAll(".category-btn").forEach(b => {
  b.onclick = () => {
    document.querySelectorAll(".category-btn")
      .forEach(x => x.classList.remove("active"));
    b.classList.add("active");
    category = b.dataset.cat;
    start();
  };
});

start();
</script>

</body>
</html>
