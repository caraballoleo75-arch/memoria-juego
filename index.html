<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game PRO</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111827;
  color: white;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #fbbf24;
}

/* CONTROLES */
.controls, .category-selector {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 12px;
}

button, select {
  background: #1f2937;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 10px;
  font-weight: bold;
  cursor: pointer;
}

.category-btn.active {
  outline: 2px solid #fbbf24;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
}

.stats span {
  color: #fbbf24;
}

/* BOARD */
.board {
  display: grid;
  gap: 10px;
}

.board.level-1 { grid-template-columns: repeat(3, 1fr); }
.board.level-2 { grid-template-columns: repeat(4, 1fr); }
.board.level-3 { grid-template-columns: repeat(6, 1fr); }
.board.level-4 { grid-template-columns: repeat(6, 1fr); }

/* CARTAS */
.card {
  height: 75px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform .6s;
  position: relative;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-back {
  background: #4f46e5;
  font-size: 2rem;
}

.card-front {
  background: #f9fafb;
  transform: rotateY(180deg);
}

.card-front img {
  max-width: 70%;
  max-height: 70%;
}

/* INFANTIL */
.kids .card-back {
  background: #22c55e;
}
</style>
</head>

<body>
<div class="app">

<h1>üß† Memory Game</h1>

<div class="category-selector">
  <button class="category-btn active" data-cat="emojis">üòä Emojis</button>
  <button class="category-btn" data-cat="animales">üê∂ Animales</button>
</div>

<div class="controls">
  <select id="level">
    <option value="1">Nivel 1 (3x2)</option>
    <option value="2" selected>Nivel 2 (4x3)</option>
    <option value="3">Nivel 3 (6x3)</option>
    <option value="4">Nivel 4 (6x4)</option>
  </select>
  <button id="kids">üë∂ Modo Infantil</button>
  <button id="restart">üîÑ Reiniciar</button>
</div>

<div class="stats">
  <div>Mov: <span id="moves">0</span></div>
  <div>Tiempo: <span id="time">00:00</span></div>
  <div>Pares: <span id="pairs">0</span></div>
</div>

<div class="stats">
  üèÜ R√©cord: <span id="record">--</span>
</div>

<div id="board" class="board level-2"></div>

</div>

<!-- SONIDOS -->
<audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="failSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>

<script>
const images = {
  emojis: [
    "https://cdn-icons-png.flaticon.com/128/2583/2583434.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583514.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583510.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583438.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583452.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583414.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583474.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583403.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583457.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583491.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583500.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583520.png"
  ],
  animales: [
    "https://cdn-icons-png.flaticon.com/128/1998/1998610.png",
    "https://cdn-icons-png.flaticon.com/128/1998/1998618.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069172.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069184.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069196.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069205.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082383.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082384.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082385.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082386.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082387.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082388.png"
  ]
};

const PAIRS = { 1:3, 2:6, 3:9, 4:12 };

let first=null, lock=false, moves=0, matches=0, seconds=0;
let level=2, category="emojis", kids=false, timer=null;

const board=document.getElementById("board");

function shuffle(a){ return [...a].sort(()=>Math.random()-0.5); }

function startGame(){
  board.innerHTML="";
  board.className=`board level-${level}`;
  board.classList.toggle("kids",kids);
  first=null; lock=false; moves=matches=seconds=0;
  clearInterval(timer);

  document.getElementById("moves").textContent=0;
  document.getElementById("pairs").textContent=`0/${PAIRS[level]}`;
  document.getElementById("time").textContent=kids?"--":"00:00";

  if(!kids){
    timer=setInterval(()=>{
      seconds++;
      document.getElementById("time").textContent=
        String(Math.floor(seconds/60)).padStart(2,"0")+":"+
        String(seconds%60).padStart(2,"0");
    },1000);
  }

  const imgs=shuffle(images[category]).slice(0,PAIRS[level]);
  shuffle([...imgs,...imgs]).forEach(img=>{
    const c=document.createElement("div");
    c.className="card";
    c.dataset.img=img;
    c.innerHTML=`
      <div class="card-inner">
        <div class="card-face card-back">?</div>
        <div class="card-face card-front">
          <img src="${img}">
        </div>
      </div>`;
    c.onclick=()=>flip(c);
    board.appendChild(c);
  });
}

function flip(card){
  if(lock||card===first||card.classList.contains("flipped"))return;
  document.getElementById("flipSound").play();
  card.classList.add("flipped");

  if(!first){ first=card; return; }

  moves++;
  document.getElementById("moves").textContent=moves;

  if(first.dataset.img===card.dataset.img){
    document.getElementById("matchSound").play();
    matches++;
    document.getElementById("pairs").textContent=`${matches}/${PAIRS[level]}`;
    first=null;

    if(matches===PAIRS[level]) endGame();
  }else{
    document.getElementById("failSound").play();
    lock=true;
    setTimeout(()=>{
      card.classList.remove("flipped");
      first.classList.remove("flipped");
      first=null; lock=false;
    },900);
  }
}

function endGame(){
  clearInterval(timer);
  document.getElementById("winSound").play();

  const key=`record_${category}_lvl${level}`;
  const score=kids?moves:(moves+seconds);
  const best=localStorage.getItem(key);

  if(!best||score<best){
    localStorage.setItem(key,score);
    document.getElementById("record").textContent=score+" ‚≠ê";
  }
}

document.getElementById("restart").onclick=startGame;
document.getElementById("level").onchange=e=>{
  level=+e.target.value; startGame();
};

document.getElementById("kids").onclick=()=>{
  kids=!kids;
  startGame();
};

document.querySelectorAll(".category-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".category-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    category=b.dataset.cat;
    startGame();
  };
});

startGame();
</script>

</body>
</html>
