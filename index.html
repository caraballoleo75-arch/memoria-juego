<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111827;
  color: #fff;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

/* ===== HEADER ===== */
h1 {
  text-align: center;
  color: #fbbf24;
  margin-bottom: 20px;
}

/* ===== CONTROLS ===== */
.category-selector,
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 15px;
}

button, select {
  background: #1f2937;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px 15px;
  font-weight: bold;
  cursor: pointer;
}

.category-btn.active {
  outline: 2px solid #fbbf24;
}

/* ===== STATS ===== */
.stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  font-size: 14px;
}

.stats span {
  color: #fbbf24;
}

/* ===== BOARD ===== */
.board {
  display: grid;
  gap: 10px;
}

.board.level-1 { grid-template-columns: repeat(3, 1fr); }
.board.level-2 { grid-template-columns: repeat(4, 1fr); }
.board.level-3 { grid-template-columns: repeat(6, 1fr); }

/* ===== CARD FLIP REAL ===== */
.card {
  height: 80px;
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-back {
  background: #4f46e5;
  font-size: 2rem;
}

.card-front {
  background: #f9fafb;
  transform: rotateY(180deg);
}

.card-front img {
  max-width: 70%;
  max-height: 70%;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 420px) {
  .card { height: 65px; }
}
</style>
</head>

<body>

<div class="app">

<h1>üß† Memory Game</h1>

<div class="category-selector">
  <button class="category-btn active" data-cat="emojis">üòä Emojis</button>
  <button class="category-btn" data-cat="animales">üê∂ Animales</button>
  <button class="category-btn" data-cat="comida">üçï Comida</button>
</div>

<div class="controls">
  <select id="level">
    <option value="1">Nivel F√°cil (3x2)</option>
    <option value="2" selected>Nivel Medio (4x3)</option>
    <option value="3">Nivel Dif√≠cil (6x3)</option>
  </select>
  <button id="restart">üîÑ Reiniciar</button>
</div>

<div class="stats">
  <div>Movimientos: <span id="moves">0</span></div>
  <div>Tiempo: <span id="time">00:00</span></div>
  <div>Pares: <span id="pairs">0/6</span></div>
</div>

<div id="board" class="board level-2"></div>

</div>

<script>
const images = {
  emojis: [
    "https://cdn-icons-png.flaticon.com/128/2583/2583434.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583514.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583510.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583438.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583452.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583414.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583474.png",
    "https://cdn-icons-png.flaticon.com/128/2583/2583403.png"
  ],
  animales: [
    "https://cdn-icons-png.flaticon.com/128/1998/1998610.png",
    "https://cdn-icons-png.flaticon.com/128/1998/1998618.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069172.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069184.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069196.png",
    "https://cdn-icons-png.flaticon.com/128/3069/3069205.png"
  ],
  comida: [
    "https://cdn-icons-png.flaticon.com/128/3082/3082386.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082387.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082388.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082389.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082390.png",
    "https://cdn-icons-png.flaticon.com/128/3082/3082391.png"
  ]
};

const PAIRS = { 1: 3, 2: 6, 3: 9 };

let first = null;
let lock = false;
let moves = 0;
let matches = 0;
let seconds = 0;
let timer = null;

let category = "emojis";
let level = 2;

const board = document.getElementById("board");

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function startGame() {
  board.innerHTML = "";
  board.className = `board level-${level}`;
  first = null;
  lock = false;
  moves = matches = seconds = 0;

  clearInterval(timer);
  timer = setInterval(() => {
    seconds++;
    document.getElementById("time").textContent =
      String(Math.floor(seconds / 60)).padStart(2, "0") + ":" +
      String(seconds % 60).padStart(2, "0");
  }, 1000);

  document.getElementById("moves").textContent = 0;
  document.getElementById("pairs").textContent = `0/${PAIRS[level]}`;
  document.getElementById("time").textContent = "00:00";

  const imgs = shuffle(images[category]).slice(0, PAIRS[level]);
  const cards = shuffle([...imgs, ...imgs]);

  cards.forEach(img => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.img = img;

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-face card-back">?</div>
        <div class="card-face card-front">
          <img src="${img}" alt="imagen">
        </div>
      </div>
    `;

    card.addEventListener("click", () => flip(card));
    board.appendChild(card);
  });
}

function flip(card) {
  if (lock || card === first || card.classList.contains("flipped")) return;

  card.classList.add("flipped");

  if (!first) {
    first = card;
    return;
  }

  moves++;
  document.getElementById("moves").textContent = moves;

  if (first.dataset.img === card.dataset.img) {
    matches++;
    document.getElementById("pairs").textContent =
      `${matches}/${PAIRS[level]}`;
    first = null;
  } else {
    lock = true;
    setTimeout(() => {
      card.classList.remove("flipped");
      first.classList.remove("flipped");
      first = null;
      lock = false;
    }, 800);
  }
}

document.getElementById("restart").onclick = startGame;

document.getElementById("level").onchange = e => {
  level = +e.target.value;
  startGame();
};

document.querySelectorAll(".category-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".category-btn")
      .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    category = btn.dataset.cat;
    startGame();
  };
});

startGame();
</script>

</body>
</html>
